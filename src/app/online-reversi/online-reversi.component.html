<div [hidden]="!activate">

  <div class="userlist">
    <p>Users online:</p>
    <ul>
      <li *ngFor="let user of users">
        {{user.name}}
        <span *ngIf='user.color'>:&nbsp;{{user.color}}</span>
      </li>
    </ul>
    
  </div>
      
  <div class='c'>
    Black Score: {{blackScore}}
    &nbsp;&nbsp;White Score: {{whiteScore}}
    &nbsp;&nbsp;Current turn: {{turn}}
    <!-- <button class="e" (click)="toggleTurn()">Pass turn</button> -->
  </div>
  <div class='c'>
    <canvas #canvas (click)="onClick($event)" ></canvas>
  </div>
  <div class='c'>
    Black:&nbsp;{{black}}
    <button *ngIf="!black" (click)="join('black')">Play</button>
    <button *ngIf="name == black" (click)="drop()">X</button>
    &nbsp;&nbsp;
    
    White:&nbsp;{{white}}
    <button *ngIf="!white" (click)="join('white')">Play</button>
    <button *ngIf="name == white" (click)="drop()">X</button>
  </div>
  <div class='c'><button (click)="reset()">Reset</button></div>
  
</div>

<div class='c' *ngIf="!activate">
  <div class='c'>
    <h2>Enter your name:</h2>
    <p *ngIf="users">Users online: {{users.length}}</p>
    <input #nameField type="text"><br>
    <button (click)="start(nameField.value)">Submit</button>
  </div>
</div>
